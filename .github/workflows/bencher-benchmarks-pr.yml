name: Bencher PR

on:
  pull_request:
    types: [opened, reopened, edited, synchronize]

jobs:
  file_sizes:
    name: File Sizes PR
    # DO NOT REMOVE: For handling Fork PRs see Pull Requests from Forks
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository

    permissions:
      pull-requests: write
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - uses: bencherdev/bencher@main

      - run: npm ci

      - run: npm run build

      - name: Build npm zero package
        working-directory: packages/zero
        run: |
          npm pack --pack-destination ./out
          mv ./out/*.tgz ./out/zero-package.tgz

      - name: Build zero client single file package
        working-directory: packages/zero
        run: npx tsx tool/build.ts --bundle-sizes --minify

      - name: Compress
        working-directory: packages/zero
        run: brotli out/zero.js

      - name: Upload PR benchmarks results to bencher.dev
        working-directory: packages/zero
        run: |
          bencher run \
          --project zero \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --adapter json \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          --ci-id size \
          --branch "$GITHUB_HEAD_REF" \
          --start-point "$GITHUB_BASE_REF" \
          --start-point-hash '${{ github.event.pull_request.base.sha }}' \
          --start-point-clone-thresholds \
          --start-point-reset \
          --threshold-measure file-size \
          --threshold-test percentage \
          --threshold-upper-boundary 0.02 \
          --threshold-max-sample-size 2 \
          --err \
          --file-size out/zero-package.tgz \
          --file-size out/zero.js.br \
          --file-size out/zero.js

  perf:
    name: Perf PR
    # DO NOT REMOVE: For handling Fork PRs see Pull Requests from Forks
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name == github.repository
    uses: ./.github/workflows/reusable-benchmark.yml
    strategy:
      matrix:
        package:
          - name: 'zero-client'
            directory: 'packages/zero-client'
            ci_id: 'perf'
          - name: 'replicache'
            directory: 'packages/replicache'
            ci_id: 'replicache-perf'
    with:
      package_name: ${{ matrix.package.name }}
      working_directory: ${{ matrix.package.directory }}
      ci_id: ${{ matrix.package.ci_id }}
      is_pr: true
      base_ref: ${{ github.event.pull_request.base.ref }}
      head_ref: ${{ github.event.pull_request.head.ref }}
      base_sha: ${{ github.event.pull_request.base.sha }}
    secrets:
      BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
