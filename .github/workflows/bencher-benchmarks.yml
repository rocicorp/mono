name: Bencher

on:
  push:
    branches: main

jobs:
  file_sizes:
    name: File Sizes
    permissions:
      checks: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - uses: bencherdev/bencher@main

      - run: npm ci
      - run: npm run build

      - name: Build npm zero package
        working-directory: packages/zero
        run: |
          npm pack --pack-destination ./out
          mv ./out/*.tgz ./out/zero-package.tgz

      - name: Build zero client single file package
        working-directory: packages/zero
        run: npx tsx tool/build.ts --bundle-sizes --minify

      - name: Compress
        working-directory: packages/zero
        run: brotli out/zero.js

      - name: Upload benchmarks results to bencher.dev
        working-directory: packages/zero
        run: |
          bencher run \
          --project zero \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --adapter json \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          --start-point main \
          --threshold-measure file-size \
          --threshold-test percentage \
          --threshold-upper-boundary 0.02 \
          --threshold-max-sample-size 2 \
          --err \
          --file-size out/zero-package.tgz \
          --file-size out/zero.js.br \
          --file-size out/zero.js

  perf:
    name: Perf
    uses: ./.github/workflows/reusable-benchmark.yml
    strategy:
      matrix:
        package:
          - name: 'zero-client'
            directory: 'packages/zero-client'
          - name: 'replicache'
            directory: 'packages/replicache'
    with:
      package_name: ${{ matrix.package.name }}
      working_directory: ${{ matrix.package.directory }}
    secrets:
      BENCHER_API_TOKEN: ${{ secrets.BENCHER_API_TOKEN }}

  zql_benchmarks:
    name: ZQL Benchmarks
    permissions:
      checks: write
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - uses: bencherdev/bencher@main

      - run: npm ci

      - name: Run ZQL benchmarks
        working-directory: packages/zql-benchmarks
        run: |
          # Enable debug logging to diagnose the issue
          export DEBUG_MITATA_CONVERTER=1
          # First, run benchmarks and save raw output
          BENCH_OUTPUT_FORMAT=json npm run bench 2>&1 > bench_output.txt || true
          echo "Raw benchmark output (first 1000 chars):"
          head -c 1000 bench_output.txt
          echo ""
          echo "---"
          # Now try to convert it
          cat bench_output.txt | npx tsx ../shared/src/tool/mitata-json-to-bmf.ts > output.json || (echo "Converter failed" && exit 1)
          echo "Converted output:"
          cat output.json

      - name: Upload benchmarks results to bencher.dev
        working-directory: packages/zql-benchmarks
        run: |
          cat output.json |
          bencher run \
          --project zero \
          --testbed self-hosted \
          --token '${{ secrets.BENCHER_API_TOKEN }}' \
          --adapter json \
          --github-actions '${{ secrets.GITHUB_TOKEN }}' \
          --start-point main \
          --threshold-measure latency \
          --threshold-test t_test \
          --threshold-upper-boundary 1.1 \
          --threshold-max-sample-size 10 \
          --err
