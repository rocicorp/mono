name: JS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Gate jobs - must pass before other jobs run
  syncpack:
    name: Sync Package Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npx syncpack@13 list-mismatches

  verify-deps:
    name: Verify Package Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23.x
      - run: npm install --prefix tools/verify-package-deps
      - run: npm run verify-deps

  format:
    name: Prettier
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run check-format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run lint

  check-types:
    name: Check Types
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - run: npm run check-types

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps, format, lint, check-types]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright
        run: npx playwright install chromium firefox webkit --with-deps
      - name: Run tests
        run: TEST_PG_MODE=nopg npm run test

  test-pg:
    name: Test PG
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps, format, lint, check-types]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - name: Run tests
        run: |
          TEST_PG_MODE=pg-17 npm run test
          TEST_PG_MODE=pg-16 npm run test
          TEST_PG_MODE=pg-15 npm run test
