name: JS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: ${{ github.event_name == 'pull_request' }}

jobs:
  # Gate jobs - must pass before other jobs run
  syncpack:
    name: Sync Package Versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - run: npx syncpack@13 list-mismatches

  verify-deps:
    name: Verify Package Dependencies
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 23.x
      - run: npm install --prefix tools/verify-package-deps
      - run: npm run verify-deps

  format:
    name: Prettier
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run check-format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest
      - run: bun install
      - run: bun run lint

  check-types:
    name: Check Types
    runs-on: ubuntu-latest
    needs: [syncpack, verify-deps]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - run: npm run check-types

  test:
    name: Test (Shard ${{ matrix.shard }}/3)
    runs-on: ubuntu-latest
    needs: [format, lint, check-types]
    strategy:
      matrix:
        shard: [1, 2, 3]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - name: Install Playwright
        run: npx playwright install chromium firefox webkit --with-deps
      - name: Run tests
        run: TEST_PG_MODE=nopg npm run test -- --shard=${{ matrix.shard }}/3

  test-pg:
    name: Test PG ${{ matrix.pg-version }}
    runs-on: ubuntu-latest
    needs: [format, lint, check-types]
    strategy:
      matrix:
        pg-version: [17, 16, 15]
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 100
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - run: npm ci
      - name: Run tests
        run: TEST_PG_MODE=pg-${{ matrix.pg-version }} npm run test
