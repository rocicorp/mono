name: JS

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  deps:
    name: Deps
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Package node_modules
        run: tar -czf node_modules.tgz node_modules
      - name: Upload deps artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-modules-ubuntu-latest
          path: node_modules.tgz
          retention-days: 1

  format:
    name: Prettier
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    needs: deps
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-ubuntu-latest
      - name: Extract deps
        run: tar -xzf node_modules.tgz
      - run: npm run check-format

  lint:
    name: Lint
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    needs: deps
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-ubuntu-latest
      - name: Extract deps
        run: tar -xzf node_modules.tgz
      - run: npm run lint

  check-types:
    name: Check Types
    runs-on: ubuntu-latest
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    needs: deps
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'
      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-ubuntu-latest
      - name: Extract deps
        run: tar -xzf node_modules.tgz
      - run: npm run check-types

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check-types
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: rocicorp
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22.x
          cache: 'npm'

      - name: Download deps artifact
        uses: actions/download-artifact@v4
        with:
          name: node-modules-ubuntu-latest
      - name: Extract deps
        run: tar -xzf node_modules.tgz

      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run tests
        run: |
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            npm run test -- --changed ${{ github.event.pull_request.base.sha }}
          else
            npm run test
          fi
